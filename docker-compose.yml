version: '3.9'

services:
  blog-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fepa_blog_service
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_URL: postgres://blog_user:blog_password@blog-db:5432/fepa_blog?schema=public
    depends_on:
      blog-db:
        condition: service_healthy
    ports:
      - '3004:3004'
    command: >-
      sh -c "npx prisma migrate deploy && node dist/main"
    restart: unless-stopped

  blog-db:
    image: postgres:17-alpine
    container_name: fepa_blog_db
    environment:
      POSTGRES_DB: fepa_blog
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password
    volumes:
      - blog-db-data:/var/lib/postgresql/data
    ports:
      - '5434:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U blog_user -d fepa_blog']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fepa_blog_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5052:80'
    depends_on:
      blog-db:
        condition: service_started

volumes:
  blog-db-data:
